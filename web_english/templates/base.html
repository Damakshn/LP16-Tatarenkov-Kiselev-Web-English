<!doctype html>
<html>
  <head>
    {% block head %}
    <title>{{ title }}</title>
    {% endblock %}
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning" role="alert">
            {% for message in messages %}
                {{ message }}<br>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <div id="content">
        {% block content %}
        Это базовый шаблон
        {% endblock %}
    </div>
  </body>
</html>
